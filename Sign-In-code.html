<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="for-sign-in-code.css">
        <link rel="icon" href="iconn.png">
        <title>Netflix</title>
    </head>
    <body>

        <header>
            <a id="subscription" href="Subscription.html" target="_self"><h1>NETFLIX</h1></a>
        </header>

        <div class="container">
            <div class="box">
            <p id="sign-in">Sign in</p>
                <input id="for-email" type="text" placeholder="Email or mobile number" required>
            <br>
            <p id="message">Message and data rates may apply</p>
            <br>
            <a href="#"><button id="submit-sign-in">Send Sign-In Code</button></a>
            <br>
            <p id="or">OR</p>
            <br>
            <a href="NETFLIX.html"><button id="use-a-sign-in">Use Password</button></a>
            <br>
            <a href="forgot-pass.html"><p id="forgot-pass">Forgot password?</p></a>
                <div id="remember-me">
                    <input id="remember" type="checkbox" checked/>
                        <label for="remember"> Remember me</label>
                </div>
            <br>
            <p id="Sign-up">New to Netflix? <a id="for-sign-up" href="Subscription.html">Sign up now.</a></p>
            <p id="learn-more" >This page is protected by Google reCAPTCHA to ensure you're not a bot. <a id="for-learn-more" href="https://help.netflix.com/en/node/412">Learn more.</a></p>
            </div>
            
        </div>
        <div id="container-footer">
            <footer>

                <a class="questions-contact" href="https://youtube.com"><p class="questions-contact">Questions? Contanct us.</p></a>
                <a class="faq" href="https://youtube.com"><p class="faq">FAQ</p></a>
                <a class="term-use" href="https://youtube.com"><p class="term-use">Terms of use</p></a>
                <a class="cookie-prefer" href="https://youtube.com"><p class="cookie-prefer">Cookie Preference</p></a>
                <a class="help-center" href="https://youtube.com"><p>Help Center</p></a>
                <a class="privacy" href="https://youtube.com"><p>Privacy</p></a>
                <a class="cor" href="https://youtube.com"><p class="cor">Corporate Information</p></a>
                <select name="Language" id="language">
                    <option value="English">English</option>
                    <option value="Filipino">Filipino</option>
                </select>
            </footer>
        </div>

    </body>
</html>
